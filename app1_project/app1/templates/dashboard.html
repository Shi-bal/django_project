{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Connect - Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .dashboard-container {
            background-color: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
            position: relative;
            z-index: 10;
        }
        .welcome-title {
            color: #ff4757;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .message-textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            border-radius: 15px;
            resize: none;
            outline: none;
            text-align: center;
            transition: border-color 0.3s;
        }
        .message-textarea:focus {
            border-color: #ff4757;
        }
        .message-textarea::placeholder {
            text-align: center;
        }
        .send-button {
            width: 100%;
            padding: 12px;
            background-color: #ff4757;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .send-button:hover {
            background-color: #ff6b6b;
        }
        .logout-link {
            display: block;
            margin-top: 20px;
            color: #ff4757;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .logout-link:hover {
            color: #ff6b6b;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                opacity: 0;
                transform: rotate(45deg) translateY(100vh);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="welcome-title">Welcome, {{ user.username }}</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <textarea name="message" class="message-textarea" placeholder="Enter your secret message here..." required></textarea>
            </div>
            <button type="submit" class="send-button">Encrypt and Send</button>
        </form>
        
        <a href="{% url 'logout' %}" class="logout-link">Logout</a>
    </div>

    <script>
        function createHearts() {
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDuration = `${5 + Math.random() * 10}s`;
                heart.style.opacity = Math.random();
                document.body.appendChild(heart);
            }
        }
        createHearts();
    </script>
</body>
</html>
