<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="message" placeholder="Enter your message" required></textarea><br>
        <button type="submit">Encrypt and Send</button>
    </form>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
