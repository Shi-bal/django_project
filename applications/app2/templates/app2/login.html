{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGL - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pretendard/1.3.9/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.03);
            border: 1px solid rgba(0,0,0,0.03);
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff8fa3;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1.5px solid #eee;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #333;
        }

        .input-field::placeholder {
            color: #aaa;
            font-weight: 400;
        }

        .input-field:focus {
            outline: none;
            border-color: #ff8fa3;
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: #ff8fa3;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .login-button:hover {
            background-color: #ff7c93;
            transform: translateY(-1px);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #ff8fa3;
            text-decoration: none;
            font-weight: 500;
            margin-left: 0.3rem;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="logo">NGL</h1>
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" class="input-field" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="input-field" required>
            </div>
            <button type="submit" class="login-button">Login</button>
            
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>

        <p class="register-link">
            Dont have an account yet??<a href="{% url 'register' %}">Login</a>
        </p>
    </div>
</body>
</html>
